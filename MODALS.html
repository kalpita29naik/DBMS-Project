<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Course and Module Form Modals</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #333;
            width: 80%;
            max-width: 600px;
        }
        
        .close {
            float: right;
            cursor: pointer;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 10px;
        }
        
        input, textarea, select {
            margin-bottom: 10px;
        }
        
        button[type="submit"] {
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <button id="openCourseModalBtn">Open Course Modal</button>
    <button id="openModuleModalBtn">Open Module Modal</button>

    <!-- Course Modal -->
    <div id="courseModal" class="modal">
        <form id="courseForm" class="modal-content" enctype="multipart/form-data">
            <span class="close" id="closeCourseModalBtn">&times;</span>
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>
            <label for="courseDescription">Course Description:</label>
            <textarea id="courseDescription" name="courseDescription" required></textarea>

            <label for="courseImage">Course Image (attach file):</label>
            <input type="file" id="courseImage" name="courseImage" accept="image/*" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="level">Level:</label>
            <select id="level" name="level" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <!-- Other course fields here -->
            <button type="submit">Submit Course</button>
        </form>
    </div>

    <!-- Module Modal -->
    <!-- Module Modal -->
<div id="moduleModal" class="modal">
    <form id="moduleForm" class="modal-content" enctype="multipart/form-data">
        <span class="close" id="closeModuleModalBtn">&times;</span>
        <label for="moduleName">Module Name:</label>
        <input type="text" id="moduleName" name="moduleName" required>
        <label for="moduleVideo">Module Video (attach video file):</label>
        <input type="file" id="moduleVideo" name="moduleVideo" accept="video/*" required>
        <button type="submit">Submit Module</button>
    </form>
</div>


    <script>
        const openCourseModalBtn = document.getElementById("openCourseModalBtn");
const openModuleModalBtn = document.getElementById("openModuleModalBtn");
const closeCourseModalBtn = document.getElementById("closeCourseModalBtn");
const closeModuleModalBtn = document.getElementById("closeModuleModalBtn");
const courseModal = document.getElementById("courseModal");
const moduleModal = document.getElementById("moduleModal");

openCourseModalBtn.addEventListener("click", () => {
    courseModal.style.display = "block";
});

openModuleModalBtn.addEventListener("click", () => {
    moduleModal.style.display = "block";
});

closeCourseModalBtn.addEventListener("click", () => {
    courseModal.style.display = "none";
});

closeModuleModalBtn.addEventListener("click", () => {
    moduleModal.style.display = "none";
});

window.addEventListener("click", (event) => {
    if (event.target === courseModal) {
        courseModal.style.display = "none";
    }
    if (event.target === moduleModal) {
        moduleModal.style.display = "none";
    }
});

const courseForm = document.getElementById("courseForm");
const moduleForm = document.getElementById("moduleForm");

courseForm.addEventListener("submit", (event) => {
    event.preventDefault();
    // Handle course form submission here, e.g., send data to a server.
    courseModal.style.display = "none";
});

moduleForm.addEventListener("submit", (event) => {
    event.preventDefault();
    // Handle module form submission here, e.g., send data to a server.
    moduleModal.style.display = "none";
});

    </script>
</body>
</html>
