    $(document).ready(function () {

      $(document).ready(function(){

        adjustLayoutOnSidebarToggle();
        });
      });
  
    function adjustLayoutOnSidebarToggle() {
       const isSidebarCollapsed = $('.wrapper').hasClass('collapse');
  
       const courseCards = document.querySelectorAll('.course-card');
  
       courseCards.forEach(card => {
         if (isSidebarCollapsed) {
           card.style.margin = '20px 10px 10px 20px';
           card.style.width = 'calc(30% - 10px)';
         } else {
           card.style.margin = '20px 10px 10px 20px';
            card.style.width = 'calc(30% - 2px)';
         }
       });
  
       const slideImages = document.querySelectorAll(".mySlides img");
        slideImages.forEach(img => {
            if (isSidebarCollapsed) {
                img.style.width = "100%"; 
                img.style.maxWidth = "none"; 
                img.style.marginLeft = "0"; 
            } else {
                img.style.width = "100%"; 
                img.style.maxWidth = "none"; 
                img.style.marginLeft = "0"; 
            }
        });
    }
  
   //footer
    window.addEventListener('scroll', function() {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
  
        document.querySelector('footer').style.display = 'flex';
      } else {
        
        document.querySelector('footer').style.display = 'none';
      }
    });

  const moduleList = document.getElementById("module_list");

  const moduleDivs = []; //to store all the module divs


  // Added all the modules to the module list using loop
  course.modules.forEach((module , index) => {

    moduleDiv.classList.add("module");

    //create a box for video
    if (module.videoUrl) {
      const videoDiv = document.createElement("div");
      videoDiv.innerHTML = `<iframe src="${module.videoUrl}" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

      moduleDiv.videoDiv = videoDiv; // Attach videoDiv to the moduleDiv
    }

    // When a module is clicked, hide all other video blocks and show the clicked module's video
    moduleDiv.addEventListener("click", () => {
